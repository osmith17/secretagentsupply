<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

  <!-- Header and Title section -->
  <div class="header">
    <div class="headercontainer sitecontainer">
      <div class="logotitle">
        <img class="logo" src="resources/logo.png">
        <h4 class="title"> SECRET AGENT SUPPLY INC. </h4>
      </div>
    </div>
  </div>
  <div class="mainimage">
    <div class="mainimagecontainer sitecontainer">
      <div class="announcement">
        <h4 class="newarrival"> New Arrival</h4>
        <h2 class="bikes"> SPORT BIKES AND MOTORCYCLES </h2>
      </div>
    </div>
  </div>

  <!-- navigation -->

  <div class="nav">
    <div class="navcontainer sitecontainer">
      <span class="navspan">Eyewear</span>
      <span class="navspan">Apparel</span>
      <span class="navspan">Gadgets</span>
      <span class="navspan">Vehicles</span>
      <span class="navspan">Classes</span>
      <span class="navspan">Contact</span>
    </div>
  </div>

  <!-- main content -->

  <div class="gallery">

    <div class="gallerycontainer sitecontainer">

      <div class="product productpen">
        <div class="picgallery">
          <img class="penimage" src="resources/pen.png">
        </div>
        <span class="itemnav">Exploding Pen</span>
      </div>

      <div class="product productwatch">
        <div class="picgallery">
          <img class="watchimage" src="resources/watch.png">
        </div>
        <span class="itemnav">Cellular Watch</span>
      </div>

      <div class="product productglasses">
        <div class="picgallery">
          <img class="glassesimage" src="resources/glasses.png">
        </div>
        <span class="itemnav">Thermal Glasses</span>
      </div>
    </div>
  </div>

  <!-- time and place -->

  <div class="timeandplace">
    <div class="locationcontainer sitecontainer">
      <div class="location">
        <span class="bottomtitle">Location</span>
        <span class="bottominfo">-47.346436, 84.32354</span>
      </div>
      <div class="time">
        <span class="bottomtitle">Hours</span>
        <span class="bottominfo">0800 - 1800</span>
      </div>
    </div>
  </div>

  <!-- footer -->

  <div class="footer">
    <div class="footercontainer sitecontainer">
      <span class="copy">Copyright Secret Agent Supply Inc.</span>
    </div>
  </div>

</body>
</html>
